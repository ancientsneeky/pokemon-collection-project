<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
</head>
<body>
<body>	
	<div class="paddedTopDiv">
		<div>
			<div>
				<form class="loginForm" id="login">
					<span class="paddedTopBanner">
						Sign In
					</span>

					<div class="usernameForm">
						<input class="usernameInput" type="text" name="username" placeholder="Username">
					</div>

					<div class="passwordForm">
						<input class="passwordInput" type="password" name="pass" placeholder="Password">
					</div>


					<div class="submit">
						<button class="submitBtn">Sign in</button>
					</div>

					<div class="forgotLink">
						<span class="black">Forgot</span>
						<span class="coloredLink">Username / Password?</span>
					</div>

					<div class="signUp">
						<span class="coloredLink">Donâ€™t have an account?</span>
						<a href="/newAccountCreation" class="coloredLink">Sign up now</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
