<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="/css/grid.css">
	<link rel="stylesheet" type="text/css" href="/css/search-bar.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/newAccount.css">
</head>
<body>
	<header role="banner">
	  <div class="nav-bar">
	    <nav role="Navigation">
	      <a href="index.html" role="link" class="homeIcon">
	          <img src="img/pokecenter.png" alt="Home link" class="homeIconImg">
	      </a>
	      <ul class="rightFloat">
	        <li>
	          <a href="/login.html">Login</a>
	        </li>
	      </ul>

	    </nav>
		</div>
	</header>
	<div class="paddedTopDiv">
		<div>
			<div class="formDiv">
				<form class="createUserForm" id="createUser">
					<span class="paddedTopBanner">
						Create New Account 
					</span>

					<div class="usernameForm">
						<label for="usernameInput">Username:</label>
						<input class="usernameInput" type="text" name="username" placeholder="Username">
					</div>

					<div class="passwordForm">
						<label>Password:</label>
						<input class="passwordInput" type="text" name="password" placeholder="Password">
					</div>

					<div class="emailForm">
						<label>Email:</label>
						<input class="emailInput" type="text" name="email" placeholder="email@example.com">
					</div>

					<div class="firstNameForm">
						<label>First Name:</label>
						<input class="firstNameInput" type="text" name="firstName" placeholder="John">
					</div>

					<div class="lastNameForm">
						<label>Last Name:</label>
						<input class="lastNameInput" type="text" name="lastName" placeholder="Doe">
					</div>

					<div class="submit">
						<button class="submitBtn">Create Account</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/js/createUser.js"></script>
</body>
</html>
